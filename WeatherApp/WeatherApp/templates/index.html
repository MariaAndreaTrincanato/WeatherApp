<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container-fluid" style="background-color:#393939;">
        <div class="p-3">
            <h1 class="text-center" style="color:#FFFFFF">My Weather App</h1>
        </div>
        <div class="row ">
        <div class="container" style="width: 50%;">
            <div class="w-25 mh-100 mx-auto">
                    <img src ="{% static 'assets/' %}{{icon_ve}}.png" class="card-img-top" alt="Weather image">
            </div>
            <div class="card-body" style="color:#FFFFFF;">

                <h3 class="card-title text-center p-3">{{name_ve}}</h3>

                <div class="row">

                <div class="col">
                    <div class="row justify-content-center">
                         <div class="row align-items-center justify-content-center">
                            <img src ="{% static 'assets/' %}{{temp_ve}}.png" style="width:50%;">
                         </div>
                        <div class="row align-items-center ">
                            <p>{{degree_ve}} C</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="row justify-content-center">
                        <div class="row align-items-center justify-content-center">
                            <img src="{% static 'assets/wind.png' %}" style="width:50%;">
                        </div>
                        <div class="row align-items-center ">
                            <p>{{wind_ve}}</p>
                        </div>
                    </div>
                </div>

                 <div class="col">
                    <div class="row justify-content-center">
                        <div class="row align-items-center justify-content-center">
                            <img src="{% static 'assets/humidity.png' %}" style="width:50%;">
                        </div>
                        <div class="row align-items-center">
                            <p>{{humidity_ve}} %</p>
                        </div>
                    </div>
                 </div>

                 <div class="col">
                    <div class="row justify-content-center">
                         <div class="row align-items-center justify-content-center">
                            <img src="{% static 'assets/pressure.png' %}" style="width:50%;">
                         </div>
                        <div class="row align-items-center">
                            <p>{{pressure_ve}}</p>
                         </div>
                    </div>
                 </div>

            </div>

        </div>
        </div>

        <div class="container" style="width: 50%;">
            <div class="w-25 mh-100 mx-auto">
                <img src ="{% static 'assets/' %}{{icon_pn}}.png" class="card-img-top" alt="Weather image">
            </div>
            <div class="card-body" style="color:#FFFFFF">
                <h3 class="card-title text-center p-3">{{name_pn}}</h3>

                 <div class="row">

                <div class="col">
                    <div class="row justify-content-center">
                         <div class="row align-items-center justify-content-center">
                            <img src ="{% static 'assets/' %}{{temp_pn}}.png" style="width:50%;">
                         </div>
                        <div class="row align-items-center ">
                            <p>{{degree_pn}} C</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="row justify-content-center">
                        <div class="row align-items-center justify-content-center">
                            <img src="{% static 'assets/wind.png' %}" style="width:50%;">
                        </div>
                        <div class="row align-items-center ">
                            <p>{{wind_pn}}</p>
                        </div>
                    </div>
                </div>

                 <div class="col">
                    <div class="row justify-content-center">
                        <div class="row align-items-center justify-content-center">
                            <img src="{% static 'assets/humidity.png' %}" style="width:50%;">
                        </div>
                        <div class="row align-items-center">
                            <p>{{humidity_pn}} %</p>
                        </div>
                    </div>
                 </div>

                 <div class="col">
                    <div class="row justify-content-center">
                         <div class="row align-items-center justify-content-center">
                            <img src="{% static 'assets/pressure.png' %}" style="width:50%;">
                         </div>
                        <div class="row align-items-center">
                            <p>{{pressure_pn}}</p>
                         </div>
                    </div>
                 </div>

            </div>
            </div>
        </div>
        </div>
    </div>
</body>
<script>
    // refresh/redirect after 5 seconds.
    window.setTimeout(function () {
        location.href = "http://127.0.0.1:8000/weatherapp/";
    }, 30000);
</script>
</html>
